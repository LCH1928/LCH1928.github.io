<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简介 - 李晨浩</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 40px;
            font-size: 2.5rem;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
        }
        
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        
        .card {
            background: linear-gradient(145deg, #1a1a1a, #222222);
            border-radius: 15px;
            padding: 30px 20px;
            width: 220px;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        
        .card:hover::before {
            transform: translateX(100%);
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border: 2px solid #4a9eff;
            background: linear-gradient(145deg, #222222, #2a2a2a);
        }
        
        .card-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #bbbbbb;
            font-weight: 500;
        }
        
        .card-content {
            font-size: 1.4rem;
            font-weight: 600;
            color: #ffffff;
        }
        
        .card:nth-child(2):hover {
            border-color: #ff6b6b;
        }
        
        .card:nth-child(3):hover {
            border-color: #4cd964;
        }
        
        .footer {
            margin-top: 50px;
            color: #888888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>个人简介</h1>
        
        <div class="cards-container">
            <div class="card">
                <div class="card-title">姓名</div>
                <div class="card-content">李晨浩</div>
            </div>
            
            <a href="https://www.nbu.edu.cn/" target="_blank"><div class="card">
                <div class="card-title">学校</div>
                <div class="card-content" >宁波大学</div>
            </div></a>
            
            <div class="card">
                <div class="card-title">班级</div>
                <div class="card-content">应用心理学231</div>
            </div>

    </div>
</body>
</html>
